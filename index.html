<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="try-area"></div>
        <div class="control">
          <button class="check">Check word</button>
          <button class="hint"><span>Hint</span></button>
        </div>
        <div class="result"></div>
      </div>
      <div class="key-area">
        <h3>Key Colors</h3>
        <div class="colors">
          <div class="box">
            <div class="color yellow"></div>
            <div class="text">Letter Is Right And In Place</div>
          </div>
          <div class="box">
            <div class="color green"></div>
            <div class="text">Letter Is Right But Not In Place</div>
          </div>
          <div class="box">
            <div class="color black"></div>
            <div class="text">Letter Is Wrong And Not Exists In Word</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
